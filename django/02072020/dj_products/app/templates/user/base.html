<style>
    .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #007bff;
        color: white;
        text-align: center;
    }
</style>

{% block navbar %}
<div class="bg-primary">
    <div class="container">
        <nav class="navbar navbar-expand navbar-dark bg-primary p-0">
            <ul class="navbar-nav">
                <li class="nav-item {% if tab == 1 %} active {%endif%}">
                    <a class="nav-link" href="{% url 'home' %}">Sản phẩm</a>
                </li>
                <li class="nav-item {% if tab == 2 %} active {%endif%}">
                    <a class="nav-link" href="{% url 'contact' %}">Liên hệ</a>
                </li>
            </ul>

            {% if request.session.cart %}
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'viewCart' %}">Giỏ hàng : <span class='cart-total'>{{ request.session.cartTotal }}</span>
                        VND</a>
                </li>
            </ul>
            {% endif %}
        </nav>
    </div>
</div>
{% endblock %}

<main>
    <div class="container mb-5">
        {% block body %}
        {% endblock %}
    </div>
</main>

<div class="container">
    <div class="footer">
        Bản quyền thuộc về ....
    </div>
</div>
